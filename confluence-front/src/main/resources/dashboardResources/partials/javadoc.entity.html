<div id="doc_content">
    <section class="elem">
        <span class="modifiers">
            <span ng-repeat="modifier in vm.entity.modifiers" class="modifier {{vm.modifier}}">{{vm.modifier}}</span>
        </span>
        <h1 class="aui-page-header-main name {{vm.entity.modifiers.join(' ')}}">{{vm.entity.name}}</h1>
        <p>{{vm.entity.comment}}</p>
        <ol class="aui-nav aui-nav-breadcrumbs">
            <li ng-repeat="package in entity.packages"><a href="#">{{vm.package.name}}</a></li>
        </ol>
        <p>{{vm.entity.summary}}</p>
        <div class="doc_panel elems {{elementGroup.type}}s"
             ng-repeat="elementGroup in vm.entity.elements"
             ng-show="elementGroup.elements.length">
            <pre>{{isObject(elementGroup)}}</pre>
            <h2>{{elementGroup.type}}s<!--{{(elementGroup.elements.length > 1)?'s':''}}--></h2>
            <table>
            <tr class="elem {{elementGroup.type}} {{element.modifiers.join(' ')}} ng-class-even: 'even';"
                 ng-repeat="element in elementGroup.elements">
                <td>
                    <span class="modifiers">
                        <span ng-repeat="modifier in element.modifiers" class="modifier {{modifier}}">{{modifier}}</span>
                    </span>
                    <span class="typeWrapper">
                        <span class="type" ng-show="element.type" doc-qname="element.type"></span>
                    </span>
                </td>
                <td>
                <!--<span class="nameAndDescription">-->
                    <span class="toggle" ng-show="element.details.exist" title="Show/hide details"><span
                            class="aui-icon aui-icon-small aui-iconfont-arrow-{{element.details.visible?'up':'down'}}"
                            ng-click="vm.toggleDetails(element)"></span></span>
                    <span class="name">{{element.name}}</span><!--
                    --><span class="parameters" ng-show="element.parameter"><span class="parenthesis">(</span><!--
                        --><span ng-repeat="parameter in element.parameter" class="parameter"><!--
                            --><span class="type" doc-qname="parameter.type"></span>
                                <span class="parameterName">{{parameter.name}}</span><!--
                            --><span ng-if="!$last" class="comma">, </span><!--
                        --></span><span class="parenthesis">)</span><!--
                    --></span>
                    <span class="exceptions" ng-show="element.exception">
                        <span class="throws">throws</span>
                        <span ng-repeat-start="exception in element.exception" doc-qname="exception" class="type"></span>
                        <span ng-if="!$last" class="comma" ng-repeat-end>, </span>
                    </span>
                    <p class="comment">{{element.comment}}</p>
                <!--</span>-->
                    <div class="details" ng-show="element.details.visible">
                        <!--<h6>Details</h6>-->
                        <div class="content">
                            <div class="tags" ng-repeat="tag in element.details.tags">
                                <h5>{{tag.name}}</h5>
                                <p>{{tag.text}}</p>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
            </table>
        </div>

    </section>
</div>
