<div class="javadoc">
    <div class="row">
        <aside class="doc_tree">
            <h2>Structure</h2>
            <div class="loadingSpinner" ng-show="vm.loading"></div>

            <!--<pre>{{vm.items | json}}</pre>-->
            <form class="aui" ng-hide="vm.loading">
                <input type="text" ng-model="vm.tree.q" class="text" placeholder="Filter...">
            </form>
            <div class="doc_tree" treecontrol
                 tree-model="vm.items"
                 options="vm.tree.options"
                 on-selection="vm.tree.onSelection(node)"
                 selected-node="vm.tree.selectedNode"
                 filter-expression="vm.tree.q"
                 expanded-nodes="vm.tree.expandedNodes">
                <span class="entityType entityType{{node.type|capitalize}}">{{node.type[0]}}</span><!--
                --><span class="name" doc-qname="node.name" no-tooltip></span>
            </div>
        </aside>
        <div class="javadoc_container">
            <div ng-hide="$state.includes('javadoc.entity')">
                <h2>Package list</h2>
                <ul>
                    <li ng-repeat="item in vm.items" class="">
                        <a ui-sref="javadoc.entity({name: item.name})">{{item.name}}</a>
                    </li>
                </ul>
            </div>
            <div ng-show="$state.includes('javadoc.entity')" id="doc_javadoc_main" ui-view></div>
        </div>
    </div>
</div>
